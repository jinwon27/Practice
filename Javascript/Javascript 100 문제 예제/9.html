<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 다음 소스 코드를 완성하여 날짜와 시간을 출력하시오. -->

    <script>
        let year = '2019';
        let month = '04';
        let day = '26';
        let hour = '11';
        let minute = '34';
        let second = '27';

        let result = year.concat('/', month, '/', day, ' ', hour, ':', minute, ':', second);

        console.log(result);

        // 출력 값: 2019/04/26 11:34:27
    </script>
</body>
</html>
